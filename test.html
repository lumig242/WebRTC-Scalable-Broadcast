<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<iframe id="iframe" src="http://ec2-54-88-212-149.compute-1.amazonaws.com:18888/" style="height:400px;width:600px">
    <script>
        window.addEventListener('message', function(event) {
            alert('Received message: ' + event.data.message);
        }, false);
    </script>
</iframe>

<br/>

<button id="evoke-iframe-btn">Click to Evoke iframe element</button>
<button id="reload-iframe-btn">Click to Reload iframe element</button>
<button id="start-join-btn">Click to start-or-join the streaming</button>
</body>


<script>
    var btn = document.getElementById('evoke-iframe-btn')
    btn.onclick = function(){
        var frame = document.getElementById("iframe")
        frame.contentWindow.postMessage({message: 'Hello world'}, '*');
    }

    var btn2 = document.getElementById('reload-iframe-btn')
    btn2.onclick = function(){
        var frame = document.getElementById("iframe")
        frame.contentWindow.postMessage({command: 'stop'}, '*');
    }

    var btn3 = document.getElementById('start-join-btn')
    btn3.onclick = function(){
        var frame = document.getElementById("iframe")
        frame.contentWindow.postMessage({command: 'start', groupid: "fakeid"}, '*');
    }

</script>










</html>
